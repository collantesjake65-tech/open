<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ganda ganda talaga ni Mae üíñ</title>

<style>
  body {
    margin: 0;
    font-family: "Georgia", serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .envelope {
    width: 320px;
    height: 200px;
    background: #ff4d6d;
    border-radius: 10px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.4s;
  }

  .envelope:hover {
    transform: scale(1.03);
  }

  .envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 160px solid transparent;
    border-right: 160px solid transparent;
    border-top: 100px solid #ff758c;
  }

  .label {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 18px;
    font-weight: bold;
  }

  .letter {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .paper {
    background: #fffaf0;
    width: 340px;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    animation: slideUp 0.5s ease;
  }

  @keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  h2 {
    text-align: center;
    color: #ff4d6d;
  }

  p {
    font-size: 15px;
    line-height: 1.6;
    color: #444;
  }

  .signature {
    margin-top: 20px;
    text-align: right;
    font-style: italic;
  }

  button {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #e63e5c;
  }
</style>
</head>

<body>

<!-- ENVELOPE -->
<div class="envelope" onclick="openLetter()">
  <div class="label">üíå Tap to Open</div>
</div>

<!-- LETTER -->
<div class="letter" id="letter">
  <div class="paper">
    <h2>Hi Mae üíñ</h2>

    <h3>
      Kupal Kaba Boss ü§≠
    </h3>

    <div class="signature">
      ‚ù§Ô∏è kupal na jekjek
    </div>

    <button onclick="closeLetter()">Close üíï</button>
  </div>
</div>

<script>
  function openLetter() {
    document.getElementById("letter").style.display = "flex";
  }

  function closeLetter() {
    document.getElementById("letter").style.display = "none";
  }
</script>

</body>
</html>
